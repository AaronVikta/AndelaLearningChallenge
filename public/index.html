<body>
	

<!-- banner -->
	<div class="center-container">

	<div class="banner-dott">
		<div class="main">
			<h1 class="w3layouts_head">Student Manager</h1>
					<div class="container controls col-md-6   col-md-offset-2">
						<button type="button" class="btn btn-default"><a href="index.html">Register a new student</a></button>
						<button type="button" class="btn btn-success"><a href="show.html">View all Students</a></button>  
					  </div>
						<div class="w3layouts_main_grid">
						
							<form id="register-form" class="w3_form_post">
								<div class="w3_agileits_main_grid w3l_main_grid">
									<span class="agileits_grid">
										<label>First Name </label>
										<input type="text" id="fname" placeholder=" Student First Name" required="">
									</span>
								</div>
								<div class="w3_agileits_main_grid w3l_main_grid">
									<span class="agileits_grid">
										<label>Last Name </label>
										<input type="text" id="lname" placeholder=" Student Last Name" required="">
									</span>
								</div>
								<div class="agileits_w3layouts_main_grid w3ls_main_grid">
									<span class="agileinfo_grid">
										<label>Date of Birth</label>
										<div class="agileits_w3layouts_main_gridl">
											<input class="date" id="datepicker" ref="datee" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
										</div>
										
											<div class="clear"> </div>
									</span>
								</div>
								<div class="w3_agileits_main_grid w3l_main_grid">
									<span class="agileits_grid">
										<label>Student Email </label>
										<input type="email" id="email" placeholder="Student Email" required="">
									</span>
								</div>
								<div class="w3_agileits_main_grid w3l_main_grid">
									<span class="agileits_grid">
										<label>Phone Number </label>
										<input type="tel" id="phone" placeholder=" Student Phone Number" required="">
										</span>
								</div>
								<div class="w3_agileits_main_grid w3l_main_grid">
									<span class="agileits_grid">
										<label>Reg No </label>
										<input type="text" id="regno" placeholder="Student Regno" required="">
										</span>
								</div>
								<div class="w3_agileits_main_grid w3l_main_grid">
									<span class="agileits_grid">
										<label>Department </label>
										<input type="text" id="dept" placeholder="Student Department" required="">
										</span>
								</div>
								<div class="w3_agileits_main_grid w3l_main_grid">
									<span class="agileits_grid">
										<label>Select Level </label>
										<select id="level"  required="">
											<option value="none" selected="" disabled="">Select Level</option>
											<option value="100">100 Level</option>
											<option value="200">200 Level</option>
											<option value="300">300 Level</option>
											<option value="400">400 Level</option>
											<option value="500">500 Level</option>
											<option value="600">600 Level</option>
		
										</select>
									</span>
								</div>
								
								<div class="agileits_w3layouts_main_grid w3ls_main_grid" id="result">
									
								</div>
							
								<div class="w3_main_grid">
									<div class="w3_main_grid_right">
										<input type="submit" value="Register Student" id="register">
									</div>
								</div>
						</form>
					</div>
						
		<!-- Calendar -->
			<link rel="stylesheet" href="css/jquery-ui.css" />
				<script src="js/jquery-ui.js"></script>
					<script>
						$(function() {
							$( "#datepicker" ).datepicker();
						});
					</script>
		<!-- //Calendar -->
